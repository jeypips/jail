<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="data-table-list">
		<div class="basic-tb-hd">
			<h2>List<button class="btn btn-primary notika-btn-primary waves-effect pull-right" ng-click="app.add(this)">Add</button></h2>
		</div>
		<div class="table-responsive">
			<table id="officials" class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Appointment Status</th>
					</tr>
				</thead>
				<tbody>
				   <tr ng-repeat="o in officials">
					<td>{{o.fullname}}</td>
					<td>{{o.appointment_status}}</td>
				   </tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
